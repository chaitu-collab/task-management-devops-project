name: Backend CI

on:
  push:
    paths:
      - "task-backend/**"
    branches:
      - main
  pull_request:
    paths:
      - "task-backend/**"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: task-backend

      - name: Run tests
        run: npm test
        working-directory: task-backend

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/task-backend:latest .
        working-directory: task-backend

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/task-backend:latest
